version: 0.1
phases:
  install:
    commands:
      - apt-get update -y
      - apt-get install -y apt-transport-https curl
      - scripts/install_yarn.sh
      - scripts/install_terraform.sh
  pre_build:
    commands:
      - yarn --frozen-lockfile
      - scripts/init_terraform.sh
  build:
    commands:
      - cd infra && terraform plan && cd ../
      - yarn migrate
      - yarn deploy
